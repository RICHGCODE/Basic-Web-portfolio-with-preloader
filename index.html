<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #333;

        }


        .container {
            max-width: 960px;
            margin: auto;
            overflow: hidden;
        }

        html {
            scroll-behavior: smooth;

        }

        header {
            background: transparent;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #EEE solid 3px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        header h1 {
            float: left;
            padding: 20px;
        }

        nav ul {
            float: right;
            list-style: none;
            margin-top: 25px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }


        nav ul li a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            position: relative;
        }

        nav ul li a:after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: #000;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #9f9f9f;
        }

        nav ul li a:hover:after {
            width: 100%;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);

            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOutPreloader 3s ease forwards;
        }

        #preloader h1 {
            font-size: 50px;
            opacity: 0;
            animation: fadeInPreloader 2s ease forwards;
        }


        @keyframes fadeInPreloader {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutPreloader {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        #showcase {
            background: #ffffff;
            color: #000;
            text-align: center;
            padding: 100px;
            opacity: 0;
            animation: fadeInContent 2s ease forwards;
            animation-delay: 2s;

        }

        #showcase h2 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #showcase p {
            font-size: 20px;
        }

        section {
            height: 100vh;
            /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;

            color: #000000;

            text-align: center;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

            overflow-y: auto;

        }


        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        footer {
            background: transparent;
            color: #000;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 15px;

        }

        ::-webkit-scrollbar-track {
            background-color: #ffffff;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#000000, #ffffff);
        }
    </style>
</head>

<body>

    <div id="preloader">
        <h1>Welcome to My Website</h1>
    </div>


    <header>
        <div class="container">
            <h1>Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#showcase">Home</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <section id="showcase">
        <div class="container">
            <h2>Hi, I'm Heinrich Gee Castro</h2>
        </div>
    </section>

    <section id="profile">
        <div class="container">
            <h2>Profile</h2>
            <p>This is the profile section.</p>
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <p>This is the gallery section.</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About</h2>
            <p>This is the about section.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Heinrich Gee castro</p>
        </div>
    </footer>

</body>

</html>
